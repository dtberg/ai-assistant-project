<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant - Prairie Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            margin: 0;
            padding: 20px;
            background-color: #f4e1c1; /* Warm, prairie-inspired background */
            color: #2c1810; /* Deep brown text */
        }
        
        .chat-container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff8ef;
            border: 2px solid #8b4513;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.15);
            padding: 30px;
            position: relative;
        }

        /* Geometric pattern border */
        .chat-container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #8b4513;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #8b4513;
            margin: 0;
            letter-spacing: 2px;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #d4a76a;
            background: #fffaf5;
            margin-bottom: 30px;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 0; /* Square corners for geometric feel */
            max-width: 80%;
            position: relative;
        }

        .user-message {
            background-color: #8b4513;
            color: #fff8ef;
            margin-left: auto;
            border-left: 15px solid #5e2f0d;
        }

        .assistant-message {
            background-color: #d4a76a;
            color: #2c1810;
            margin-right: auto;
            border-right: 15px solid #8b4513;
        }

        .input-area {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            border-top: 2px solid #8b4513;
        }

        #user-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #8b4513;
            background: #fffaf5;
            font-family: 'Roboto Slab', serif;
            font-size: 16px;
            color: #2c1810;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #d4a76a;
        }

        #send-button {
            padding: 15px 30px;
            background-color: #8b4513;
            color: #fff8ef;
            border: none;
            font-family: 'Roboto Slab', serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background-color: #5e2f0d;
        }

        #send-button:disabled {
            background-color: #d4a76a;
            cursor: not-allowed;
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #fff8ef;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #8b4513;
            border: 3px solid #fff8ef;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Prairie AI Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const userId = 'user-' + Math.random().toString(36).substr(2, 9);

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        userId: userId
                    })
                });

                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', false);
            }

            sendButton.disabled = false;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>

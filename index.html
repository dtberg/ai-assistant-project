<!DOCTYPE html>
<html>
<head>
    <title>Particle System Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(145deg, #1a1a1a, #212121);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 20px auto;
            background: #2d2d2d;
            border: 1px solid #4a3b63;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #3d3d3d;
        }

        .header h1 {
            font-size: 2.2em;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 300;
            background: linear-gradient(45deg, #d4af37, #f4e5ac);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            color: #9c89b8;
            margin-top: 10px;
            font-style: italic;
            font-weight: 300;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 15px;
            background: #232323;
            margin-bottom: 30px;
        }

        .message {
            margin: 15px 0;
            padding: 18px;
            border-radius: 18px;
            max-width: 85%;
            position: relative;
            line-height: 1.5;
            font-weight: 300;
        }

        .user-message {
            background: linear-gradient(145deg, #4a3b63, #5d4a7d);
            border-left: 3px solid #d4af37;
            color: #ffffff;
            margin-left: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .assistant-message {
            background: linear-gradient(145deg, #2a2a2a, #323232);
            border-left: 3px solid #9c89b8;
            color: #e0e0e0;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .input-area {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            border-top: 1px solid #3d3d3d;
        }

        #user-input {
            flex-grow: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            background: #232323;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4a3b63;
            background: #2a2a2a;
        }

        #send-button {
            padding: 16px 30px;
            background: linear-gradient(145deg, #d4af37, #b4941f);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #send-button:hover {
            background: linear-gradient(145deg, #e5c04c, #d4af37);
            transform: translateY(-1px);
        }

        #send-button:disabled {
            background-color: #3d3d3d;
            cursor: not-allowed;
            transform: none;
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #232323;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #4a3b63;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #5d4a7d;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Particle System Assistant</h1>
            <p>inspired by Joshua Jay</p>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about the Particle System..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const userId = 'user-' + Math.random().toString(36).substr(2, 9);

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        userId: userId
                    })
                });

                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', false);
            }

            sendButton.disabled = false;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>

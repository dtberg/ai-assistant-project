<!DOCTYPE html>
<html>
<head>
    <title>Particle System Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0;
            letter-spacing: 0.5px;
            font-weight: 500;
            color: #333;
        }

        .header p {
            color: #777;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 8px;
            max-width: 80%;
            position: relative;
            line-height: 1.4;
            font-size: 0.9em;
        }

        .user-message {
            background-color: #d9f7be;
            border: 1px solid #b7eb8f;
            margin-left: auto;
            color: #333;
        }

        .assistant-message {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            margin-right: auto;
            color: #333;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #333;
            background: #fff;
        }

        #user-input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 3px rgba(24, 144, 255, 0.3);
        }

        #send-button {
            padding: 12px 20px;
            background-color: #1890ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        #send-button:hover {
            background-color: #40a9ff;
        }

        #send-button:disabled {
            background-color: #d9d9d9;
            cursor: not-allowed;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Particle System Assistant</h1>
            <p>Your friendly assistant for particle systems</p>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about the Particle System..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const userId = 'user-' + Math.random().toString(36).substr(2, 9);

        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api/chat'
            : '/api/chat';

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message, userId })
                });

                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                addMessage('An error occurred while processing your request.', false);
            } finally {
                sendButton.disabled = false;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
